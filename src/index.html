<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aprende en casa</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <!--Esto aparece en todas las vistas -->
      <h1>Aprende en casa</h1> 
    </header>
    <main>
      <!--vamos a tener 3 vistas o secciones-->
      <section id="firstView" class= ""> <!--aquí el cliente selecciona cursos. todos los botones llevan a la siguiente section-->

      </section>
      <section id="secondView" class="view">
          <section class="subtitle">
            <p>¡Estás a un paso de completar tu compra!</p>
          </section>
          <section id= "containerForm">
            <form name="formulario">
              <div class="askInfo"> 
                <p class="textBoldSmall">Ingresa tus datos: </p>
                <div>
                  <label for= "name">Nombre completo:</label>
                  <input id="name" type="text" name="name" >
                </div>
                <div>
                  <label for= "email">Correo electrónico:</label>
                  <input id="email" type="email" name="email">
                </div>
              </div>
              <div class="askInfo">
                <div>
                  <p class="textBoldSmall">Ingresa los datos de tu tarjeta: </p>
                  <label for= "cardNumber">N° de tarjeta</label>
                  <input id="cardNumber" type="text" maxlength="16" name="cardNumber">
                  <p id="incorrectCard"></p>
                </div>
                <div>
                  <label for= "ccv">Ccv:</label>
                  <input id="ccv" type="text" maxlength="4">
                </div>
                <div>
                  <label for= "expireDate">Fecha de expiración:</label>
                  <input id="expireDate" type="date" name="expireDate">
                </div>
              </div>
                <button id="buttonPay" type="button" >Pagar</button>
            </form>
          </section>
        </section>
      <section id= "thirdView" class= "view">
        <section id="containerAnswer" class="container">
          <section class="congratulations" >
            <p>¡Felicidades! Compra exitosa</p>
          </section>
          <section>
            <img class="successImage" src="undraw_celebration_0jvk.svg" alt="felicidades">
          </section>
          <section class="showInfo">
            <p class="textBoldSmall">Datos de pago</p><br>
            <p id="nameCatch"></p>
            <p id="emailCatch"></p>
            <p id="encripted"></p>
          </section> 
        </section>
      </section>
    </main>
    <footer>
      <p>2020 Aprende en casa. Todos los derechos reservados.</p>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
